  <!-- CSS externo -->
  <link rel="stylesheet" href="styles/style.css">

  <!-- Estilos internos -->

    }

    .txt1 {
      font-family: cursive;
      color: #797979;
      font-size: 1.3em;
      text-align: right;

<body>

  <header>

          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active text-light" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">

                </li>

              </ul>
            </li>
          </ul>
          <form class="d-flex">

            <button class="btn btn-outline-light" type="submit">Pesquisar</button>
          </form>
        </div>
      </div>
    </nav>

  <br>

  <!-- CONTEÚDO COM IMAGEM E TEXTO AO LADO -->
  <div class="container">
    <div class="row align-items-center">
      
      <!-- Imagem -->
      <div class="col-md-6 pen">
        <img src="assets/kt1.webp" class="img-thumbnail img-fluid" alt="Sanrio Memo Pad" width="600" height="700"  style="max-width: 100%; height: auto;">
      </div>

      <!-- Texto -->
      <div class="col-md-4 txt1 d-flex flex-column justify-content-center">

        <p></p>
      </div>
    </div>

    <br>

    <!-- Tabela -->
    <div class="tabela">
      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">Quantidade</th>
            <th scope="col">Caixa</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>20,90</td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>41,80</td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td>62,70</td>
          </tr>
        </tbody>
      </table>

<br>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
